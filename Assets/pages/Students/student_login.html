<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login</title>
    <link rel="stylesheet" href="../../css/studentlogin.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <header>
        <h1>ðŸŽ“ Student Login</h1>
      </header>

      <main>
        <form
          action="student_login.php"
          method="post"
          id="studentLoginForm"
          class="login-form"
        >
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter Student ID"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter Password"
            required
          />
          <button type="submit">Login</button>
          <p id="loginError" class="error-message">
            Invalid credentials. Try again.
          </p>
        </form>
      </main>
    </div>

    <script>
      document
        .getElementById("studentLoginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Dummy credentials (replace with database later)
          const validUsername = "student1";
          const validPassword = "pass123";

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (username === validUsername && password === validPassword) {
            window.location.href = "student.html"; // Redirect to student dashboard
          } else {
            document.getElementById("loginError").style.display = "block";
          }
        });
    </script>
  </body>
</html>
