<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Student Login</h1>
    </header>

    <main>
      <form id="studentLoginForm">
        <input
          type="text"
          id="username"
          placeholder="Enter Username"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Enter Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <p id="loginError" style="color: red; display: none">
        Invalid credentials. Try again.
      </p>
    </main>

    <script>
      document
        .getElementById("studentLoginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Dummy credentials (replace with database later)
          const validUsername = "student1";
          const validPassword = "pass123";

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (username === validUsername && password === validPassword) {
            window.location.href = "student.html"; // Redirect to student dashboard
          } else {
            document.getElementById("loginError").style.display = "block";
          }
        });
    </script>
  </body>
</html>
